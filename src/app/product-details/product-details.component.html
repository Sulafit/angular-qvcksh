<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <img src = "https://i.insider.com/5df10d81fd9db229ba736a77?width=1000&format=jpeg&auto=webp" alt = "" >
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
